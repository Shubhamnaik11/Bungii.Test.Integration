<html><head><style>body {background-color: #FFFFCC;}table {background-color: #DCDCDC; text-align: center;}th { background-color: #003399;text-align: center;  color: #FFFFFF; font-family:  Candara, Calibri, Segoe, 'Segoe UI', Optima, Arial, sans-serif;font-size: 15px;}tr { background-color: #E6E6E6; color: #1F1F7A;  font-family:  Candara, Calibri, Segoe, 'Segoe UI', Optima, Arial, sans-serif;font-size: 13px;}tr.d0 td { background-color: #01A9DB; }h1 { align=center; text-align: center; color: #003399; font-family:  Candara, Calibri, Segoe, 'Segoe UI', Optima, Arial, sans-serif;font-size: 25px; }h4 {text-align=right;font-family:  Candara, Calibri, Segoe, 'Segoe UI', Optima, Arial, sans-serif;font-size: 13px; }<title>TEST SUMMARY REPORT</title></style><script type='text/javascript' src='https://www.gstatic.com/charts/loader.js'></script><script> google.charts.load('current', {packages: ['corechart']}); google.charts.setOnLoadCallback(drawChart);      function drawChart() {        var data = new google.visualization.DataTable(); var passValue=document.getElementById('pass').value;var intPassValue = parseInt(passValue, 10); var failValue=document.getElementById('fail').value;var intFailValue = parseInt(failValue, 10); var inconclusiveValue=document.getElementById('inconclusive').value;var intInconclusiveValue = parseInt(inconclusiveValue, 10);       data.addColumn('string', 'Group');        data.addColumn('number', 'Gender');        data.addRows([         ['Pass', intPassValue],		    ['Fail', intFailValue],			['Inconclusive', intInconclusiveValue]		        ]);		        var options = {		            'title':'Test Summary',		            'width':400,		            'backgroundColor':'transparent',		            'is3D':true,		            'height':300};		        var chart = new google.visualization.PieChart(		            document.getElementById('status_chart'));		        chart.draw(data, options);		      }</script></head><body><img src=Misc/logo.PNG align=right><h1>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<u>TEST CASE REPORT</u></h1>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<table align=left border=3  width=70%><th colspan=7>TEST CASE SUMMARY</th><tr class=d0><td><b>TestCase Name</b></td><td><b>Status</b></td><td><b>No. of steps</b></td><td><b>Start time</b></td><td><b>End time</b></td><td><b>Duration</b></td></tr></table></table><input name=0  type="hidden" id="pass" value=0 /><input name=1  type="hidden" id="fail" value=0 /><input name=0  type="hidden" id="inconclusive" value=0 /><div align=right width=30%  id='status_chart'></div><table align=center border=3 width=100%><br><br><br><th colspan=10>TEST CASE DETAILS</th><tr class=d0><td><b>Step</b></td><td><b>Result</b></td><td><b>Expected Result</b></td><td><b>Actual Result</b></td><td><b>Start Time</b></td><td><b>End Time</b></td><td><b>Duration</b></td></tr><tr></table></body></html>
